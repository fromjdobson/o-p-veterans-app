<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css'
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type='text/css'>
    <title>Login</title>
</head>

<body>
    <div id="login-page">
        <div></div>
        <div>
            <img src="vetfest-logo.png" alt="vetfest logo">
        </div>
        <h4 class='left'>OP Veteran</h4>
        <h2 class='left'>VetFest Registration</h2>
        <h4>Register and sign in with</h4>
        <div>

            <button class='circle-button'>
                <img src="google-icon.svg" alt='google logo'>
            </button>
        </div>
        <h4>Or</h4>
        <form name='login' id='login'>
            <div class='input-container'>
                <label class='left' for="email">Email</label>
                <input type="email" name="email" id="email" size='36'>
            </div>
            <div class='input-container'>
                <label class='left' for="password">Password</label>
                <input type="password" name="password" id="password" size='36'>
            </div>
            <div class='login-buttons'>
                <button>Register</button>
                <button class='secondary-button'>Sign In</button>
            </div>
        </form>
    </div>
</body>

</html>
