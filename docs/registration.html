<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link type='text/css'
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type='text/css'>
</head>

<body>

    <header>
        <div><a href='index.html'><img src="Vector.svg" alt="close" width='30px'></a></div>
        <div><img src="vetfest-logo.png" alt=""></div>
        <div><a><img src="avatar-icon.svg" alt="" width='50px'></a></div>
    </header>
    <div id='registration-page'>
        <div></div>

        <div class='status-message-open'> Congrats! You have created an account on O.P. Veteran. Now, please continue
            the
            registration.</div>

        <h1>Welcome, Frank!</h1>

        <h4>Before selecting your booth, let’s get some more point of contact information.</h4>

        <label for='name'>Let’s start with verifying your name.</label>

        <div class='input-container'>
            <input type="name" id="name"  value='Frank'>
        </div>

        <a class='next-button'>
            <h4>Next</h4>
            <img width="20px" src="arrow-right-icon.svg" alt="">
        </a>

        <div class='progress-bar'>
            <label for="progress">75% completed</label>
            <progress id="progress" value="0.75">75%</progress>
        </div>

    </div>
</body>

</html>
